<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=11" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
        <title>OpenCV</title>
        <link rel="stylesheet" type="text/css" href="css/loader.css"/>
        <style>
            .videoDisplayClass{
                transform: rotateY(180deg);
                width: 48vw;
            }
            .loaderWrapper{
                display: block;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="loaderWrapper"><div id="loader" class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
        <video id="videoStreamDisplay" playsinline autoplay muted class="videoDisplayClass"></video>
        <canvas id="videoCanvas" class="videoDisplayClass"></canvas>
        <span id="errorLog"></span>
        <script src="js/opencv.js" async onload="onOpenCVReady();"></script>
        <script>
            const height = 360;
            const width = 480;
            const FPS = 30;
            const constraints = {
                video: {
                    width: width, height: height, frameRate: FPS
                }
            };
            async function onOpenCVReady(){
                //Start Streaming with Camera
                const stream = await navigator.mediaDevices.getUserMedia(constraints);                   
                window.stream = stream;
                const videoStreamDisplayElement = document.querySelector("video#videoStreamDisplay");
                videoStreamDisplayElement.srcObject = stream;

                cv['onRuntimeInitialized']=()=>{
                    //OpenCV really ready
                    console.log("OpenCV Ready!");
                    //try{
                        
                        document.getElementById("loader").style.display = "none";
                        //Load the stream to the canvas after OpenCV processed
                        let canvasFrame = document.getElementById("videoCanvas");
                        let context = canvasFrame.getContext("2d");

    
                        function processVideo(){
                            let src = new cv.Mat(height, width, cv.CV_8UC4);
                            let dst = new cv.Mat(height, width, cv.CV_8UC3);
                            
                            let begin = Date.now();
                            
                            //Get the frame from the video element, then process it
                            context.drawImage(videoStreamDisplayElement, 0, 0, width, height);                            
                            src.data.set(context.getImageData(0, 0, width, height).data);                           

                            cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY);
                            //cv.threshold(src, src, 177, 200, cv.THRESH_BINARY);
                            cv.GaussianBlur(src, src, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);
                            //Edge Detection ori:75, 200
                            cv.Canny(src, src, 75, 250, 3, false);
                            
                            let cnts = new cv.MatVector();
                            let cntsPoly = new cv.MatVector();
                            let hierarchy = new cv.Mat();
                            cv.findContours(src, cnts, hierarchy, cv.RETR_LIST, cv.CHAIN_APPROX_SIMPLE);
                            // cnts = cnts.sort(function(a,b){
                            //     return a.contourArea - b.contourArea;
                            // });
                            
                            for (var i = 0; i < cnts.size(); i++)
                            {
                                var tmp = new cv.Mat();
                                var cnt = cnts.get(i);
                                var peri = cv.arcLength(cnt, true);
                                cv.approxPolyDP(cnt, tmp, 0.02 * peri, true);                               
                                cntsPoly.push_back(tmp);                                   
                                tmp.delete();
                                cnt.delete();                  
                            }
                            var max = 0;
                            let maxCnts = new cv.MatVector();
                            var maxCnt = new cv.Mat();
                            for (var i = 0; i < cntsPoly.size(); i++){
                                var area = cv.contourArea(cntsPoly.get(i), false);
                                if (area > max){
                                    max = area;
                                    maxCnt = cntsPoly.get(i);
                                }  
                            }
                            maxCnts.push_back(maxCnt);
                            for (var i = 0; i < maxCnts.size(); i++){
                                var color = new cv.Scalar(0, 255, 255);
                                cv.drawContours(dst, maxCnts, i, color, -1, 8, hierarchy, 100);  
                            }
                            //console.log(cnts.get(0));
                            //Show the processed frame to the canvas
                            cv.imshow("videoCanvas", dst); 

                            //Delete the frame/var to clear memory
                            maxCnts.delete();
                            maxCnt.delete();
                            dst.delete();
                            src.delete();
                            cnts.delete(); 
                            hierarchy.delete(); 
                            cntsPoly.delete();
                            //Schedule next one. Repeat it once on every frame, make it looks like a video
                            let delay = 10000/FPS - (Date.now() - begin);
                            setTimeout(processVideo, delay);
                        }
                        setTimeout(processVideo, 0);
                    //}catch(e){
                    //    document.getElementById("errorLog").innerText=e.message;
                    //}
                };
                
            }
        </script>
    </body>
</html>
