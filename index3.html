<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=11" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
        <title>OpenCV</title>
        <link rel="stylesheet" type="text/css" href="css/loader.css"/>
        <style>
            .videoDisplayClass{
                transform: rotateY(180deg);
                width: 48vw;
            }
            .loaderWrapper{
                display: block;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="loaderWrapper"><div id="loader" class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
        <video id="videoStreamDisplay" playsinline autoplay muted class="videoDisplayClass"></video>
        <canvas id="videoCanvas" class="videoDisplayClass"></canvas>
        <span id="errorLog"></span>
        <script src="js/opencv.js" async onload="onOpenCVReady();"></script>
        <script>
            const height = 360;
            const width = 480;
            const FPS = 30;
            const constraints = {
                video: {
                    width: width, height: height, frameRate: FPS
                }
            };
            async function onOpenCVReady(){
                //Start Streaming with Camera
                const stream = await navigator.mediaDevices.getUserMedia(constraints);                   
                window.stream = stream;
                const videoStreamDisplayElement = document.querySelector("video#videoStreamDisplay");
                videoStreamDisplayElement.srcObject = stream;

                cv['onRuntimeInitialized']=()=>{
                    //OpenCV really ready
                    console.log("OpenCV Ready!");
                    //try{
                        
                        document.getElementById("loader").style.display = "none";
                        //Load the stream to the canvas after OpenCV processed
                        let canvasFrame = document.getElementById("videoCanvas");
                        let context = canvasFrame.getContext("2d");

    
                        function processVideo(){
                            let src = new cv.Mat(height, width, cv.CV_8UC4);
                            let dst = new cv.Mat(height, width, cv.CV_8UC1);
                            
                            let begin = Date.now();
                            
                            //Get the frame from the video element, then process it
                            context.drawImage(videoStreamDisplayElement, 0, 0, width, height);                            
                            src.data.set(context.getImageData(0, 0, width, height).data);
                            //Garbage Collection to prevent Memory Leak
                            gc();

                            cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY);
                            //cv.threshold(src, src, 177, 200, cv.THRESH_BINARY);
                            cv.GaussianBlur(src, src, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);
                            //Edge Detection 
                            cv.Canny(src, dst, 75, 200, 3, false);

                            //Try to get the "Card-like" object and bound it with a rectangle
                            // let contours = new cv.MatVector();
                            // let hierarchy = new cv.Mat();
                            // cv.findContours(src, contours, hierarchy, cv.RETR_LIST, cv.CHAIN_APPROX_SIMPLE);
                            // contours = contours.sort(function (a,b){
                            //     return a
                            // })
                            // let cnt = contours.get(0);
                            // //var cnts = cv.findContours(dst, cv.RETR_LIST, cv.CHAIN_APPROX_SIMPLE);
                            // //let cnt = cnts[0];
                            // let rect = cv.boundingRect(cnt);
                            // let contoursColor = new cv.Scalar(255, 255, 255);
                            // let rectangleColor = new cv.Scalar(255, 0, 0);
                            // cv.drawContours(dst, contours, 0, contoursColor, 1, 8, hierarchy, 100);
                            // let point1 = new cv.Point(rect.x, rect.y);
                            // let point2 = new cv.Point(rect.x + rect.width, rect.y + rect.height);
                            // cv.rectangle(dst, point1, point2, rectangleColor, 2, cv.LINE_AA, 0); 

                            //Show the processed frame to the canvas
                            cv.imshow("videoCanvas", dst); 

                            //Delete the frame/var to clear memory
                            dst.delete();
                            src.delete();
                            contours.delete(); 
                            hierarchy.delete(); 
                            cnt.delete();
                            //Schedule next one. Repeat it once on every frame, make it looks like a video
                            let delay = 1000/FPS - (Date.now() - begin);
                            setTimeout(processVideo, delay);
                        }
                        setTimeout(processVideo, 0);
                    //}catch(e){
                    //    document.getElementById("errorLog").innerText=e.message;
                    //}
                };
                
            }
        </script>
    </body>
</html>
